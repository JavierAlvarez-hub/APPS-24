  <body>

    <h1>Posicionamiento fijo(fixed)</h1>

    <div
      style="
        position: fixed;
        top: 200px;
        left: 0px;
        background-color: aqua;
        width: 100%;
        overflow: auto;
      "

      <p>
        Capa con posicionamiento fijo. Esta capa queda por encima del flujo del

      </p>
    </div>
