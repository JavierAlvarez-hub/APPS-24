<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SetInterval y SetTimeout</title>
  </head>
  <body>
    <script>
      setInterval(function () {
        alert("hello");
      }, 1000); //5000 es el intervalo en milisegundos de cada cuanto tiempo se ejecuta la funcion hello.
      setTimeout(() => {
        alert("hola");
      }, 1000);
    </script>
  </body>
</html>
